<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
    <title>Price Planning</title>
</head>
<body>

    <main>

        <div class="container container1" onclick="Basic()">

           <h1>Basic</h1>
           <p class="price">£5</p>
           <p>Per Month</p>

           <div class="bar"></div>
           <div class="bar bar2"></div>
           <div class="bar bar3"></div>
           <div class="bar bar4"></div>

        </div>


        <div class="container container2" onclick="Pro()">

            <h1>Pro</h1>
            <p class="price">£10</p>
            <p>Per Month</p>

            
           <div class="bar"></div>
           <div class="bar bar2"></div>
           <div class="bar bar3"></div>
           <div class="bar bar4"></div>
 
         </div>
 

         
         <div class="container container3" onclick="Premium()">

            <h1>Premium</h1>
            <p class="price">£20</p>
            <p>Per Month</p>

            
           <div class="bar"></div>
           <div class="bar bar2"></div>
           <div class="bar bar3"></div>
           <div class="bar bar4"></div>
 
         </div>
 
    </main>

     <section>

        <div class="users">
            <p>5 Users</p>

            <p>100 Users</p>
        </div>

        <div id="barcontainer">

            <div id="userBar"></div>

        </div>

        <div class="gb">

            <p>20GB</p>
            <p>200GB</p>

        </div>

        <div id="barcontainer">
            <div id="gbbar"></div>
        </div>


        <div class="project">

            <p>1 Project</p>
            <p>50 Projects</p>

        </div>

        <div id="barcontainer">
            <div id="projectbar"></div>
        </div>

  </section>
 


</body>
</html>
